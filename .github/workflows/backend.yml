  code-quality:
    needs: [test-usuarios, test-prestamos, test-pagos]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run code complexity analysis
      run: |
        echo "üìä Running code complexity analysis..."
        
        services=("usuarios" "prestamos" "pagos")
        
        for service in "${services[@]}"; do
          if [ -d "backend/$service" ]; then
            echo "üîç Analyzing $service service..."
            cd "backend/$service"
            
            # Contar l√≠neas de c√≥digo
            lines=$(find src -name "*.js" -type f -exec wc -l {} + | tail -1 | awk '{print $1}')
            echo "üìù Lines of code in $service: $lines"
            
            # Contar archivos
            files=$(find src -name "*.js" -type f | wc -l)
            echo "üìÑ JavaScript files in $service: $files"
            
            cd - > /dev/null
          fi
        done
        
        echo "‚úÖ Code analysis completed"

